<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Form</title>
    <link rel="stylesheet" href="../styles/donate_form.css">
</head>
<body>
    <div >
        <div class="row">
            <div class="col-4 leftcol">
                <h1>TAKE PART</h1>
                <img src="../images/TAKE PART.jpg" alt="img">
            </div>
            <div class="col-4 midcol">
                <h1>USER DETAILS</h1>
                <form action="/donate" method="POST">
                    <label for="name">NAME:</label><br>
                    <input type="text" class="filldetails" name="username" required=""><br>
                    <label for="email" name="email">EMAIL:</label><br>
                    <input type="text" class="filldetails" name="email" required=""><br>
                    <label for="location">LOCATION:</label><br>
                    <textarea class="filldetails" name="location" required=""></textarea><br>
                    <label for="contact">CONTACT:</label><br>
                    <input type="text" class="filldetails" name="contact" required="">
                </form>
            </div>
            <div class="col-4 rightcol">
                <h1>FOOD DETAILS</h1>
                <form action="/donate" method="POST">
                    <label for="foodname">FOOD NAME:</label><br>
                    <input type="text" class="filldetails" name="foodname" required=""><br>
                    <label for="quantity">QUANTITY:</label><br>
                    <input type="text" class="filldetails" name="quantity" required=""><br>
                    <label for="description">MORE DESCRIPTION:</label><br>
                    <textarea class="filldetails" name="description" required=""></textarea><br>
                    <button>DONATE</button>
                    <button>HOME</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
